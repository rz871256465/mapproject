<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Role Selection</title>
        <!-- Add necessary CSS and JS files -->
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <!-- jQuery -->
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="background-color: #b4dff7;">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Select Your Role</h2>
                    <h2>Your Room Number: {{ room_number }}</h2>
                    <button type="button" class="btn btn-primary" id="operatortBtn">Operator</button>
                    <button type="button" class="btn btn-secondary" id="monitorBtn">Monitor</button>
                </div>
            </div>
        </div>
        <script>
        $(function () {
              $("#join").click(function () {
                  $("#role-modal").modal("show");
              })
              // 点击参与人按钮
              $("#operatortBtn").click(function() {
    window.location.href = " {% url 'chathome' %}?num=" + encodeURIComponent('{{ room_number }}');
});
              // 点击监管者按钮
              $("#monitorBtn").click(function() {
    window.location.href = "{% url 'chathome' %}?num=" + encodeURIComponent('{{ room_number }}');
});
          })
  
  
        </script>
    </body>
</html>
