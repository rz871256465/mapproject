<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 其他的 meta/link 标签 -->
    <style>
.wall {
    background-color: black;
    width: 20px;
    height: 20px;
    border: 1px solid #000;
    }

.path {
    background-color: white;
    width: 20px;
    height: 20px;
    border: 1px solid #000;
}
.red { background-color: red; }

    
.green { background-color: green; }
     </style>
{% block content %}
<h2>{{ map.name }}</h2>
<div id="maze-container">
    <table>
        {% for row in maze %}
        <tr>
            {% for cell in row %}
            <td class="{{ cell }}"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>
<button id="return">completed</button>
<script>
    document.getElementById("return").addEventListener("click", function() {
        window.location.href = "/indexpage/"; 
    });
</script>
{% endblock %}
